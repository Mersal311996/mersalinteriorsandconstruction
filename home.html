{% extends 'main.html' %} 
{% block content %}
{% include "slider.html" %}
<div class="container"style="margin-top:70px">
    <div class='row'>
        <div class='col-12'>
            <h3>Trending products</h3>
        </div>

        {% for item in products %}
        <div class="col-md-4 col-lg-3">
            <div class="card my-3">
              <img src="{{item.product_image.url}}"  class="card-image-top" alt="Categories">
              <a href="{% url 'productdetails' item.name %}" style="text-decoration: none;">
              <div class="card-body">
                <h5 class="card-title text-primary" >{{item.name}}</h5>
                <p class="card-text">
                  <span class="float-start old" ><s>Rs.{{ item.original_price | stringformat:'d' }}</s></span>
                  <span class="float-end new">Rs.{{ item.selling_price | stringformat:'d' }}</span>
                </p> 
              </div>
              </a>
            </div>  
        </div>
       {% endfor %}
    </div>
</div>

{% endblock content %}
